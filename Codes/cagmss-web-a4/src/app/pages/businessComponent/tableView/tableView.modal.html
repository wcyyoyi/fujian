<div class="modal-header">
    <h4 class="modal-title pull-left" title="{{title}}">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="overflow: auto;padding: 2rem;overflow: auto;max-height: 600px;">
    <table class="table table-bordered table-hover">
        <tr *ngFor="let row of result">
            <td *ngFor="let td of row">{{td}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">关闭</button>
</div>
