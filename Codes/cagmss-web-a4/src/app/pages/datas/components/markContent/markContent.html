<div class="modal-content" style="border: none">
    <div class="modal-header">
        <p class="modal-title pull-left">书签添加内容</p>
        <img src="assets/img/close.jpg" alt="" class="img-close" (click)="bsModalRef.hide()">
    </div>
    <div class="modal-body" style="height:86%;overflow:auto;padding: 5% 10%">
        <div class="form-group row">
            <label for="detail" class="col-sm-2 control-label">数据内容</label>
            <div class="col-sm-10">
                <select class="form-control" [ngModel]="selDetail" (ngModelChange)="onDetailChange($event);">
                    <option *ngFor="let type of typeList" [ngValue]="type.value">{{type.desc}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="unit" class="col-sm-2 control-label">制作单位</label>
            <div class="col-sm-10">
                <select class="form-control" [ngModel]="selUnit" (ngModelChange)="onUnitChange($event);">
                    <option *ngFor="let unit of unitList" [ngValue]="unit.cCode">{{unit.cName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="element" class="col-sm-2 control-label">要素</label>
            <div class="col-sm-10">
                <select class="form-control" [ngModel]="selElement" (ngModelChange)="onElementChange($event);">
                    <option *ngFor="let element of elementList" [ngValue]="element.element">{{element.name}}</option>
                </select>
            </div>
        </div>
        <div style="height: 400px">
            <ba-grid #grid [settings]="settings" [source]="source" (onBaGridReady)="onBaGridReady($event)"></ba-grid>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 control-label"></div>
            <div class="offset-sm-1 col-sm-3">
                <button (click)="saveAll()" type="button" class="btn yz-btn" [ngClass]="btnClassLevel">提交</button>
            </div>
            <div class="col-sm-5 control-label"></div>
        </div>
    </div>
</div>
<yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
