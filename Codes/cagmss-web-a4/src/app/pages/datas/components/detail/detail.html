<div class="modal-content" style="border: none">
    <div class="modal-header">
        <p class="modal-title pull-left">{{title}}</p>
        <img src="assets/img/close.jpg" alt="" class="img-close" (click)="bsModalRef.hide()">
    </div>
    <div class="modal-body" style="height:86%;overflow:auto;padding: 5% 10%">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" *ngIf="kind=='cropManage'">
            <div class="form-group row">
                <label for="cCropname" class="col-sm-2 control-label">作物名称</label>
                <div class="col-sm-10">
                    <input [formControl]="cCropname" type="text" class="form-control" [(ngModel)]="crop.cCropname"
                        id="cCropname" placeholder="作物名称" [readonly]="option=='update'">
                </div>
            </div>
            <div class="form-group row">
                <label for="cCrop" class="col-sm-2 control-label">作物分类</label>
                <div class="col-sm-10">
                    <input [formControl]="cCrop" type="text" class="form-control" [(ngModel)]="crop.cCrop" id="cCrop"
                        placeholder="作物分类" >
                </div>
            </div>
            <div class="form-group row">
                <label for="cCropvirteties" class="col-sm-2 control-label">作物品种</label>
                <div class="col-sm-10">
                    <input [formControl]="cCropvirteties" type="text" class="form-control"
                        [(ngModel)]="crop.cCropvirteties" id="cCropvirteties" placeholder="作物品种">
                </div>
            </div>
            <div class="form-group row">
                <label for="cCropmature" class="col-sm-2 control-label">作物熟性</label>
                <div class="col-sm-10">
                    <input [formControl]="cCropmature" type="text" class="form-control" [(ngModel)]="crop.cCropmature"
                        id="cCropmature" placeholder="作物熟性">
                </div>
            </div>
            <div class="form-group row">
                <label for="_station" class="col-sm-2 control-label">站点选择</label>
                <div class="col-sm-8">
                    <input [formControl]="_station" type="text" class="form-control" [(ngModel)]="stationString"
                        readonly id="_station">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn yz-btn" [ngClass]="btnClassLevel"
                        (click)="ifTableShow()">{{ifShowString}}</button>
                </div>
            </div>
            <station-select [statList]="statList" [statChecked]="statsChecked" #station *ngIf="ifShow"></station-select>
            <div class="form-group row">
                <div class="col-sm-4 control-label"></div>
                <div class="offset-sm-1 col-sm-3">
                    <button [disabled]="!form.valid" type="submit" class="btn yz-btn"
                        [ngClass]="btnClassLevel">提交</button>
                </div>
                <div class="col-sm-5 control-label"></div>
            </div>
        </form>
        <form [formGroup]="_form" (ngSubmit)="onSubmit(_form.value)" class="form-horizontal"
            *ngIf="kind=='cropDevelopment'">
            <div class="form-group row">
                <label for="_cCrop" class="col-sm-2 control-label">作物</label>
                <div class="col-sm-10">
                    <input [formControl]="_cCrop" type="text" class="form-control" [(ngModel)]="cropDev.cCrop"
                        id="_cCrop" placeholder="作物" [readonly]="option=='update'">
                </div>
            </div>
            <div class="form-group row">
                <label for="_cCorpdev" class="col-sm-2 control-label">发育期</label>
                <div class="col-sm-10">
                    <input [formControl]="_cCorpdev" type="text" class="form-control" [(ngModel)]="cropDev.cCorpdev"
                        id="_cCorpdev" placeholder="发育期">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 control-label"></div>
                <div class="offset-sm-1 col-sm-3">
                    <button [disabled]="!_form.valid" type="submit" class="btn yz-btn"
                        [ngClass]="btnClassLevel">提交</button>
                </div>
                <div class="col-sm-5 control-label"></div>
            </div>
        </form>
    </div>
</div>
<yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
