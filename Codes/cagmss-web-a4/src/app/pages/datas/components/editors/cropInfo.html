<div class="container">
    <div class="row">
        <div class="col-sm-3 list-group" [ngClass]="lgClassLevel">
            <button *ngFor="let info of cropInfoList" class="list-group-item list-group-item-action"
                style="cursor:pointer" [class.active]="info==selCropInfo" (click)="onSelect(info)">{{info.start}} 至
                {{info.end}}
                <span class="fa fa-remove" (click)="onDateRemove(info)"></span>
            </button>
        </div>
        <div *ngIf="selCropInfo" class="col-sm-9">
            <div style="position: relative">
                <fieldset>
                    <div class="alert alert-secondary c-list mb-0" role="alert">
                        <legend>发育期:</legend>
                        <div class="c-token" [ngClass]="ctClassLevel" *ngFor="let varidev of selCropInfo.varidevs">
                            <span class="c-label">{{varidev.desc}}</span>
                            <span class="fa fa-remove" (click)="onVaridevRemove(varidev)"></span>
                        </div>
                    </div>
                </fieldset>
                <ckeditor [(ngModel)]="selCropInfo.nadvise" [config]="config" id="ckeditor1"></ckeditor>
                <button type="button" class="btn yz-btn addnewMarkContent" [ngClass]="btnClassLevel"
                    (click)="addMarkContent(selCropInfo.nadvise)">添加到书签</button>
            </div>
            <div style="position: relative">
                <fieldset>
                    <div class="alert alert-secondary c-list mb-0" role="alert">
                        <legend>灾&nbsp;&nbsp;害:</legend>
                        <div class="c-token" [ngClass]="ctClassLevel" *ngFor="let dist of selCropInfo.dists">
                            <span class="c-label" (click)="onDistClick(dist)">{{dist.desc}}</span>
                            <span class="fa fa-remove" (click)="onDistRemove(dist)"></span>
                        </div>
                    </div>
                </fieldset>
                <ckeditor #ckeditor [(ngModel)]="selCropInfo.dadvise" [config]="config" id="ckeditor2"></ckeditor>
                <button type="button" class="btn yz-btn addnewMarkContent" [ngClass]="btnClassLevel"
                    (click)="addMarkContent(selCropInfo.dadvise)">添加到书签</button>
            </div>
        </div>
    </div>
</div>
<yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
