<div class="form-horizontal">
    <ba-card title="区域查询" baCardClass="with-scroll" class="setting-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-5 control-label">区域代码</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" [(ngModel)]="code" [typeahead]="codeList" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-5 control-label">城市名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" [(ngModel)]="cName" [typeahead]="cNameList" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-5 control-label">区域产品编码</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" [(ngModel)]="cPCode" [typeahead]="cPCodeList" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2" style="justify-content: center">
            <button class="btn yz-btn" [ngClass]="btnClassLevel" (click)="search()">查询</button>
        </div>
    </ba-card>
</div>

<div class="form-horizontal">
    <yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
    <ba-card title="查询结果" baCardClass="with-scroll" class="setting-container">
        <div style="height:500px;">
            <ba-grid #grid [settings]="settings" [source]="source"></ba-grid>
        </div>
    </ba-card>
</div>
