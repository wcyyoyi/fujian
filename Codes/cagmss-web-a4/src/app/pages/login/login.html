<div class="auth-main">
  <div class="row auth-block">
      <h1>福建省市县三级一体化</h1>
      <h2 class="auth-link">农业气象业务平台</h2>
    <div class="col-sm-12" style="padding: 0 20%">
      <!--<hr class="auth-split" />-->  
      <br>
      <form [formGroup]="form" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-2 control-label"><i class="fa fa-user icon" style="margin-top: -15px"></i></label>
          
          <div class="col-sm-10">
            <input [formControl]="email" type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-2 control-label"><i class="fa fa-lock icon" style="margin-top: -15px"></i></label>

          <div class="col-sm-10">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <div><span class="text-danger">{{errMsg}}</span></div>
            <div><span class="text-info">{{infoMsg}}</span></div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 btn">
            <button [disabled]="!form.valid" (click)="onSubmit(form.value)" class="btn btn-auth">登录</button>
          </div>
        </div>
        <div class="form-group row">
          <!-- <div class="col-sm-12 btn">
            <a routerLink="/login" class="forgot-pass">忘记密码?</a>
          </div> -->
        </div>
</form>
</div>
