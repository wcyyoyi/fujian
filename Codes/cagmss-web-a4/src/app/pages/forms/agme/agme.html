<div class="form-horizontal">
    <ba-card title="农业观测图片上报" baCardClass="with-scroll" class="setting-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-3 control-label">上报人员</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{userName}}" readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">监测地点</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" (click)="showAreaInfo('区域选择')"
                            [ngModel]="selAreaInfo.cName" [disabled]="level==3" readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">上报时间</label>
                    <div class="col-sm-9">
                        <!-- <input type="text" class="form-control" readonly [ngModel]="nowTime.toLocaleString()" /> -->
                        <input type="text" class="form-control" [(ngModel)]="date" [bsConfig]="bsConfig" bsDatepicker
                            [maxDate]="maxDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">作物类别</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="txtCrop" placeholder="作物" [ngModel]="selCropItem"
                            (ngModelChange)="onCropItemChange($event)">
                            <option *ngFor="let crop of cropListShow" [ngValue]="crop">{{crop}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <agmefile-upload #fileUpload (submitStatus)="submitStatus($event)"></agmefile-upload>
            </div>
        </div>
        <div class="row mt-2" style="justify-content: center">
            <button class="btn yz-btn" [ngClass]="btnClassLevel" (click)="submit()" #sub disabled>提交</button>
        </div>
    </ba-card>
</div>
<yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
