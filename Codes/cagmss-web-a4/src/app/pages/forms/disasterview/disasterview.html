<div class="form-horizontal">
    <ba-card title="灾情查询" baCardClass="with-scroll" class="setting-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-3 control-label">上报人员</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" [(ngModel)]="selUsername" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">灾情地点</label>
                    <div class="col-sm-9">
                        <select class="form-control" [ngModel]="selArea" (ngModelChange)="onAreaChange($event)">
                            <!-- <option [ngValue]="null" selected>全部</option> -->
                            <option *ngFor="let item of distAreaList" [ngValue]="item">{{item.cName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-3 control-label">上报时间</label>
                    <div class="col-sm-9">
                        <!-- <input type="text" class="form-control" [(ngModel)]="date" [bsConfig]="bsConfig" bsDatepicker> -->
                        <input type="text" class="form-control" [(ngModel)]="date" [bsConfig]="bsConfig" bsDatepicker
                            [maxDate]="maxDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">灾情类别</label>
                    <div class="col-sm-9">
                        <select class="form-control" [ngModel]="selDistItem" (ngModelChange)="onDistItemChange($event)">
                            <option [ngValue]="null" selected>全部</option>
                            <option *ngFor="let dist of distList" [ngValue]="dist">{{dist.desc}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2" style="justify-content: center">
            <button class="btn yz-btn" [ngClass]="btnClassLevel" (click)="search()">查询</button>
        </div>
    </ba-card>
</div>

<div class="form-horizontal">
    <yz-ngx-toasty [position]="'center-center'"></yz-ngx-toasty>
    <ba-card title="查询结果" baCardClass="with-scroll" class="setting-container">
        <div style="height:500px;">
            <ba-grid #grid [settings]="settings" [source]="source"></ba-grid>
        </div>
    </ba-card>
</div>
