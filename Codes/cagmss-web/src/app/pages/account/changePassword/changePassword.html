<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <ba-card title="修改密码" baCardClass="with-scroll">
        <div class="form-group row" [ngClass]="{'has-error': (!oldpassword.valid && oldpassword.touched), 'has-success': (oldpassword.valid && oldpassword.touched)}">
            <label for="oldpassword" class="col-sm-2 control-label">请输入旧密码</label>

            <div class="col-sm-10">
                <input type="text" style="display:none">
                <input [formControl]="oldpassword" type="password" class="form-control" id="inputPassword3" name="txtPassword" placeholder="请输入旧密码"
                />
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!newpassword.valid && newpassword.touched), 'has-success': (newpassword.valid && newpassword.touched)}">
            <label for="newpassword" class="col-sm-2 control-label">请输入新密码</label>

            <div class="col-sm-10">
                <input [formControl]="newpassword" type="password" class="form-control" id="newpassword" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!repassword.valid && repassword.touched), 'has-success': (repassword.valid && repassword.touched)}">
            <label for="repassword" class="col-sm-2 control-label">请重复输入新密码</label>

            <div class="col-sm-10">
                <input [formControl]="repassword" type="password" class="form-control" id="repassword" placeholder="请重复输入新密码">
                <span *ngIf="!passwords.valid && (newpassword.touched || repassword.touched)" class="help-block sub-little-text">两次密码输入不一致</span>
            </div>
        </div>
    </ba-card>
    <div class="form-group row">
        <div class="col-sm-4 control-label"></div>
        <div class="offset-sm-1 col-sm-3">
            <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-auth">提交</button>
        </div>
    </div>
</form>
