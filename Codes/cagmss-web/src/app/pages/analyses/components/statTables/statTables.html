<ba-card title="统计参数" baCardClass="with-scroll" class="setting-container">
  <div class="form-horizontal form-group row">
    <label for="txtStartTime" class="col-sm-2 control-label">开始时间</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="txtStartTime" [(ngModel)]="vStart" [bsConfig]="bsConfig" placeholder="请选择开始时间"
        bsDatepicker>
    </div>

    <label for="txtEndTime" class="col-sm-2 control-label">结束时间</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="txtEndTime" [(ngModel)]="vEnd" [bsConfig]="bsConfig" placeholder="请选择结束时间" bsDatepicker>
    </div>
  </div>
  <div class="row" style="justify-content: center">
    <button class="btn btn-success" (click)="onQuery()">查询</button>
  </div>
</ba-card>

<ba-card title="统计结果" baCardClass="with-scroll">
  <button (click)="export()" style="position: absolute;right: 0;top: 0;margin: 12px 22px">导出为excel</button>
  <ng2-smart-table [settings]="customSettings" [source]="source"></ng2-smart-table>
</ba-card>
