<ba-card title="查询设置" baCardClass="with-scroll" class="setting-container">
  <div class="row">
    <div class="col-sm-12">
      <time-settings (onSelected)="onSelectedTimes($event)"></time-settings>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <!-- <station-settings (onSelected)="onSelectedStats($event)"></station-settings> -->
      <div class="form-group">
        <label for="txtStation" class="control-label">站点列表</label>
        <input type="text" class="form-control" (click)="showStaModal()" readonly value="{{selStationInfo}}" />
      </div>

    </div>
    <div class="col-sm-6">
      <!-- <field-settings (onChecked)="onCheckedFields($event)" [options]="fields"></field-settings> -->
      <div class="form-group">
        <label for="txtStation" class="control-label">字段列表</label>
        <input type="text" class="form-control" (click)="showFieldsModal()" readonly value="{{selFieldInfo}}" />
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: center">
    <button class="btn btn-success" (click)="onQuery()">查询</button>
  </div>
</ba-card>

<ba-card title="地面日资料数据{{searchInfo}}" baCardClass="with-scroll">
  <button (click)="export()" style="position: absolute;right: 0;top: 0;margin: 12px 22px">导出为excel</button>
  <ng2-smart-table [settings]="customSettings" [source]="source" #table></ng2-smart-table>
</ba-card>
